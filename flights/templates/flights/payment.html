{% extends "layout.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/css/payment_style.css">
{% endblock %}

{% block content %}


<h1 class="mb-4">Payment</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Booking Summary</h5>
                <p><strong>Flight:</strong> SH101 - New York (JFK) to London (LHR)</p>
                <p><strong>Date:</strong> June 15, 2024</p>
                <p><strong>Passengers:</strong> 1</p>
                <p><strong>Total Amount:</strong> $500</p>
            </div>
        </div>

        <form action="/payment_process" method="post">
            <h5>Payment Details</h5>
            <div class="mb-3">
                <label for="card_number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card_number" name="card_number" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiry_date" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="name_on_card" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="name_on_card" name="name_on_card" required>
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>
</div>
{% endblock %}
