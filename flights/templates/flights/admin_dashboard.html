{% extends "layout.html" %}


{% block content %}
<h1 class="mb-4">Admin Dashboard</h1>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Manage Flights</h5>
                <p class="card-text">Add, edit, or remove flights from the system.</p>
                <a href="{% url 'add_flight' %}" class="btn btn-primary">Add New Flight</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Management</h5>
                <p class="card-text">View and manage user accounts.</p>
                <a href="#" class="btn btn-primary">Manage Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Booking Overview</h5>
                <p class="card-text">View and manage all bookings in the system.</p>
                <a href="#" class="btn btn-primary">View Bookings</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
