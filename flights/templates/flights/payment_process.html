{% extends "layout.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/css/payment_process_style.css">
{% endblock %}

{% block content %}


<div class="text-center">
    <h1 class="mb-4">Payment Processing</h1>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Please wait while we process your payment...</p>
</div>

<script>
    setTimeout(function() {
        window.location.href = "/payment_confirmation";
    }, 3000);
</script>
{% endblock %}
